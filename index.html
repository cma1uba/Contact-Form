<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="styles/style.css"/>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
				
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Contact form</title>
  
</head>
<body>
				<div class="contact-form-container">
								  <h2 class="form-title">Contact Us</h2>
				  <form id="contactForm" novalidate>
				    <div class="form-main">
				    <div class="form-group">
												 <label for="firstName">First Name <span class="required">*</span></label>
								   <input type="text" id="firstName" name="firstName" required>
				      <span class="error-message" id="firstNameMessage">This field is required</span>
				    </div>
				    <div class="form-group">
												 <label for="lastName">Last Name <span class="required">*</span></label>
								   <input type="text" id="lastName" name="lastName" required>
				      <span class="error-message" id="lastNameMessage">This field is required</span>
				    </div>
				    </div>
				    <div class="form-group">
       <label for="email">Email Address <span class="required">*</span></label>
       <input type="email" id="email" name="email" required>
				      <span class="error-message">Please enter a valid email address</span>
      </div>
				    <div class="form-group">
				      <label> Query Type<span class="required">*</span></label>
				      <div class="radio-group">
				        <div class="form-main">
				        <label class="radio-label">
				          <input type="radio" name="queryType" value="general" required> General Enquiry
				        </label>
				        <label class="radio-label">
				          <input type="radio" name="queryType" value="support" required> Support Request
				        </label>
				      </div>
				        <span class="error-message" id="queryTypeError">Please select a query type</span>
				      </div>
				    </div>
				    <div class="form-group">
				      <label for="message">Message<span class="required">*</span></label>
				      <textarea id="message" name="message" rows="8" required></textarea>
				      <span class="error-message" id="messageError">This field is required</span>
				    </div>
				    <div class="form-group">
				      <div class="consent-group">
				      <input type="checkbox" id="consent" name="consent" required>
				      <label for="consent" class="consent-label">
				        I consent to being contacted by the team <span class="required">*</span>
				      </label>
				    </div>
				      <span class="error-message" id="consentError">To submit this form, please consent to being contacted</span>
				    </div>
				    <button type="submit" class="submit-button">Submit</button>
				 </form>
				   <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Maluba</a>.
  </div>
				</div>
  <script src="scripts/script.js"></script>
</body>
	  </html>
